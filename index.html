<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <script>
        var s;
        s = "hello";
        s = 'hello';
        // \n 改行
        // \t タブ
        s = 'It\'s\na pe\tn';

        s = "hello " + "world";
        s = "5" + 5; //"55"
        console.log(s);
    </script>
</body>

</html>
